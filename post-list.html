<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="post-service.html">
<link rel="import" href="blog-post.html">

<polymer-element name="post-list" attributes="show">
    <template>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <style>
            :host {
                display: block;
                width: 100%;
            }
        </style>

        <post-service id="service" posts="{{posts}}"></post-service>
        <div layout vertical center>
            <template repeat="{{post in posts}}">
                <blog-post>
                    <h3>
                        <a href='{{post.url}}'>{{post.title}}</a>
                    </h3>
                    <div><span class="label">Authors:</span> <em>{{post.name}}</em></div>
                    <div><span class="label">Date:</span> <em>{{post.modified}}</em></div>
                    <p class="content">{{post.excerpt}}</p>
                </blog-post>
            </template>
        </div>

    </template>

    <script>
        Polymer({});
    </script>

</polymer-element>
